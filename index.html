<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <div class="login-content">
        <h2>Log In</h2>
        <p>Log in to your account to upload or download pictures, videos or music.</p>
        
        <form>
          <input type="email" placeholder="Enter your email address" >
          <a href="#" class="forgot-password">Forgot password?</a>
          <button type="submit" class="next-button">Next âž”</button>
        </form>
        
        <div class="or">Or log in with</div>
        
        <div class="social-login">
          <button class="social-btn facebook">Facebook</button>
          <button class="social-btn google">Google</button>
        </div>
        
        <p class="signup">Don't have an account yet? <a href="#">Sign up</a></p>
      </div>
      
      <div class="image-box"></div>
    </div>
  </div>

</body>
</html>
